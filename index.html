<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï –ë—É–¥—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float linear infinite;
            pointer-events: none;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .question-container {
            transition: opacity 0.5s ease;
        }

        .question-container.hidden {
            display: none;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .question {
            font-size: 28px;
            color: #ff1493;
            margin-bottom: 40px;
            font-weight: bold;
            line-height: 1.4;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 80px;
            position: relative;
        }

        button {
            font-size: 24px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        button:active {
            transform: scale(0.95);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff1493 100%);
            color: white;
            font-size: 32px;
            padding: 20px 60px;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
            font-size: 18px;
            padding: 12px 30px;
            position: absolute;
            transition: all 0.3s ease;
        }

        .success-container {
            display: none;
            animation: fadeIn 1s ease;
        }

        .success-container.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-title {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 32px;
            color: #ff1493;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .gif-container {
            margin-top: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .gif-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 60px;
            }

            .question {
                font-size: 22px;
            }

            #yesBtn {
                font-size: 24px;
                padding: 15px 40px;
            }

            #noBtn {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-container" id="questionContainer">
            <h1>üíï</h1>
            <div class="question">–ö—Ä–∏—Å—Ç—é—à–∫–∞, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</div>
            <div class="buttons-container" id="buttonsContainer">
                <button id="yesBtn">–î–∞! ‚ù§Ô∏è</button>
                <button id="noBtn">–ù–µ—Ç</button>
            </div>
        </div>

        <div class="success-container" id="successContainer">
            <div class="success-title">üéâüíñ‚ú®</div>
            <div class="success-message">–£—Ä–∞! –Ø —Ç–∞–∫ —Å—á–∞—Å—Ç–ª–∏–≤! üíï</div>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcTF4ZnJ6ZHB5dGx0YnJsMmhxZnZ6dW5vZWp6eXF6bW1ob2cwdnR1eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cute celebration">
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 300);

        // No button functionality
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');

        noBtn.addEventListener('mouseenter', () => {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate maximum positions to keep button within container
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            // Random position
            const randomX = Math.random() * maxX - (btnRect.width / 2);
            const randomY = Math.random() * maxY - (btnRect.height / 2);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Mobile touch support for No button
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            const randomX = Math.random() * maxX - (btnRect.width / 2);
            const randomY = Math.random() * maxY - (btnRect.height / 2);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Yes button functionality
        const yesBtn = document.getElementById('yesBtn');
        const questionContainer = document.getElementById('questionContainer');
        const successContainer = document.getElementById('successContainer');

        yesBtn.addEventListener('click', () => {
            questionContainer.classList.add('hidden');
            successContainer.classList.add('show');

            // Create extra hearts celebration
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }
        });
    </script>
</body>
</html>
